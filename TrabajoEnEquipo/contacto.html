          <h2>Boletín diario</h2>
          <p class="p1">Si quieres recibir los mejores chistes todos los días, suscribete a nuestro boletín diario con los mejores chistes de noticias</p>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Introduzca email" required>
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="consentimiento" required>
              <label class="form-check-label" for="consentimiento">Consiento recibir, por cualquier medio incluidos los electrónicos, comunicaciones comerciales y publicidad acorde a mis hábitos de consumo y navegación</label>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-dark">Submit</button>
          </form>
        </div>
