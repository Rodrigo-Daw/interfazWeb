      <div id="content">
        <div class="indent">
          <h1>Recibe tu carcajada diaria</h1>
          <h4>Suscribete a nuestro boletín diario para recibir los mejores chistes sobre música</h4>
          <form>
            <div class="form-group">
              <!-- <label for="email">Email</label> -->
              <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
              <small>Campo requerido</small>
            </div>
            <div class="form-group">
              <!-- <label for="nombre">Nombre</label> -->
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
              <small>Campo requerido</small>
            </div>
            <div class="form-group">
              <!-- <label for="apellidos">Apellidos</label> -->
              <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
              <small>Campo requerido</small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="consentimiento" required>
              <label class="form-check-label" for="consentimiento">Consiento recibir, a través de los medios electrónicos descritos arriba, comunicaciones y boletines diarios por parte de la web.</label>
            </div>
            <br>
            <button type="submit" id="btnSubmit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
